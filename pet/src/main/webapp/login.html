<h1 id="mainTitle">欢迎登陆</h1>
<div class="log">
	<div class="content1">
		<h2>登录</h2>
		<form action="./dologin">
			<input type="text" name="username" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<input type="password" name="password" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
			<div class="button-row">
				<input type="submit" class="sign-in" value="登录">
				<input type="reset" class="reset" value="注册">
				<div class="clear"></div>
			</div>
		</form>
	</div>
	<div class="content2">
		<h2>注册</h2>
		<form>
			<input type="text" name="userid" value="用户名" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '用户名';}">
			<input type="tel" name="usrtel" value="手机号" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '手机号';}">
			<input type="email" name="email" value="EMAIL" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}">
			<input type="password" name="psw" value="密码" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '密码';}">
			<input type="submit" class="register" value="注册">
		</form>
	</div>
	<div class="clear"></div>
</div>
